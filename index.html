<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>rust canvas game</title>
		<style>
        html, body {
            touch-action: manipulation;
        }
				@media (min-width: 1200px) {
          #mobile-jump, #mobile-left-and-right {
            display: none !important;
          }
        }
    </style>
</head>
<body 
	style="
		background-color: #282b2e; 
		display: flex; 
		flex-direction: row; 
		justify-content: center; 
		width: 100vw;
		height: 100vh;
		align-items: center;
		gap: 16px;
	"
>
		<div
			id="mobile-jump"
			style="
				display: flex;
				flex-grow: 1;
				max-width: 100px;
				height: 100px;
				background-color: darkblue;
				align-self: end;
			"
		>
		</div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
		<div
			id="mobile-left-and-right"
			style="
				display: flex;
				flex-grow: 1;
				flex-direction: row;
				align-self: end;
				max-width: 200px;
				height: 100px;
			"
		>
			<div
				id="mobile-left"
				style="
					display: flex;
					flex-grow: 1;
					max-width: 100px;
					height: 100px;
					background-color: red;
					align-self: end;
				"
				></div>
			<div
				id="mobile-right"
				style="
					display: flex;
					flex-grow: 1;
					max-width: 100px;
					height: 100px;
					background-color: darkblue;
					align-self: end;
				"
				></div>
		</div>
    <script type="module" src='./index.js'></script>
</body>
</html>
